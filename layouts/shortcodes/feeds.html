{{ $feedsLocation := .Get "location" }}
{{ $localData := resources.Get $feedsLocation }}
{{ $feeds := $localData.Content | transform.Unmarshal }}

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>URL</th>
      <th>Feed</th>
    </tr>
  </thead>
  <tbody>
    {{ range shuffle $feeds }}
    <tr>
      <td>{{ .title }}</td>
      <td> <a href="{{ .siteUrl }}">{{ .siteUrl }}</a></td>
      <td> <a href="{{ .url}}">RSS</a> </td>
    </tr>
    {{ end }}
  </tbody>
</table>
