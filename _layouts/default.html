<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
          {% if page.title %}
            {{ page.title }} &ndash;
          {% endif %}
          {{ site.name }}
        </title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}" />
        <link href="/favicon.ico" rel="shortcut icon">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                {{ site.author.name }}<br />
                {{ site.author.about  }}
              </p>
            </div>
            <div class="contact">
              <p>
              <a href="https://github.com/{{ site.author.github }}">github.com/{{ site.author.github }}</a><br />
              <a href="https://twitter.com/{{ site.author.twitter }}">twitter.com/{{ site.author.twitter }}</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
