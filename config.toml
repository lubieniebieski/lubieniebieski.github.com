baseURL = "https://lubieniebieski.pl"
languageCode = "en-us"
theme = "terminal"
enableGitInfo = true
title = "lubieniebieski by adam nowak"

[params]
  centerTheme = true
  themeColor = "blue"
  favicon = "favicon.ico"
  ogimage = "favicon-512.png"
  appleTouchIcon = "apple-touch-icon.png"
  subtitle = "made with ðŸ’™"
  showLastUpdated = true

  [params.logo]
    logoText = "lubieniebieski // adam nowak"
    logoHomeLink = "/"

[languages]
  [languages.en]
    languageName = "English"

    [languages.en.params]
      readMore = "Read more"
      menuMore = "Show more"
      readOtherPosts = "Read other posts"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "categories"
        name = "categories"
        url = "/categories"
        weight = 1

      [[languages.en.menu.main]]
        identifier = "cyks"
        name = "cyk"
        url = "/categories/cyk"
        weight = 2

      [[languages.en.menu.main]]
        identifier = "linklog"
        name = "linklog"
        url = "/linklog"
        weight = 3

      [[languages.en.menu.main]]
        identifier = "uses"
        name = "uses"
        url = "/uses"
        weight = 4

      [[languages.en.menu.main]]
        identifier = "about"
        name = "about"
        url = "/about"
        weight = 5

      [[languages.en.menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "/feed.xml"
        weight = 6

[outputFormats]
  [outputFormats.RSS]
    baseName = "feed"

[caches]
  [caches.getjson]
    maxAge = 3600